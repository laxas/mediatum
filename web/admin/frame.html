<metal:block metal:define-macro="frame">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta content="text/html;charset=UTF-8" http-equiv="content-type">
            <title i18n:translate="admin_title">TEXT</title>
            <link rel="stylesheet" href="/css/admin.css"/>
            <script type="text/javascript" language="javascript" src="/js/jquery-1.12.4.js"> </script>
            <script type="text/javascript" language="javascript" src="/js/jquery-migrate-1.4.1.js"> </script>
            <script type="text/javascript" language="javascript" src="/js/admin.js"> </script>
            <script type="text/javascript" language="javascript" src="/js/mediatum.js"> </script>
            <!--[if IE]>
                    <style type="text/css">
                    ul#nav li ul  {
                    filter: alpha(opacity=95);
                    }
                    </style>
             <![endif]-->
        </head>
        
        <body topmargin="0" rightmargin="0" leftmargin="0">           
            <div style="position:absolute;left:0px;right:0px;min-width:100%">
                <div id="clean-container">
                    <div id="logocontainer">
                        <div class="logotext">
                            <span i18n:translate="admin_header">TEXT</span><br/>
                            <span i18n:translate="sub_header_user">TEXT</span>: <span tal:replace="raw python:user.getName()"/>
                            <span tal:repeat="item python:spc">
                                | <a tal:attributes="href python:item.link; target python:item.target; title python:u'{}_title'.format(item.getName())" i18n:translate="" i18n:attributes="title" tal:content="python:item.name">TEXT</a>
                            </span>
                        </div>
                    </div>
                
                    <div class="topmenucontainer">
                        <ul id="nav">
                            <li tal:repeat="navitem python:navigation">
                                <a tal:condition="python:len(navitem.getItemList())==0" tal:attributes="class python:'selected' if navitem.name==breadcrumbs[0] else None; href python:navitem.getLink()" i18n:translate="" tal:content="python:u'admin_menu_{}'.format(navitem.getName())">TEXT</a>
                                <tal:block tal:condition="python:len(navitem.getItemList())>0">
                                    <a tal:attributes="class python:'selected' if navitem.name==breadcrumbs[0] else None" i18n:translate="" tal:content="python:u'admin_menu_{}'.format(navitem.getName())"/>
                                    <ul>
                                        <li tal:repeat="item python:navitem.getItemList()">
                                            <a i18n:translate="" tal:content="python:u'admin_menu_{}'.format(item)" tal:attributes="href python:u'/admin/{}'.format(item)"/>
                                        </li>
                                    </ul>
                                </tal:block>                            
                            </li>
                        </ul>
                        <div class="clearb"></div>
                    </div>
                    <div class="breadcrumbs">
                        <h2 class="breadcrumbs">
                            <tal:block tal:repeat="item breadcrumbs">
                                <tal:block tal:content="python:item" i18n:translate="">TEXT</tal:block>
                                <tal:block tal:condition="python:breadcrumbs.index(item)<len(breadcrumbs)-1">
                                 &raquo; 
                                </tal:block>
                            </tal:block>
                        </h2>
                    </div>
                    <div class="hstippled">&nbsp;</div>
                </div>  
                <!-- content start -->
                <div class="MainMenu" style="min-width:80%">
                    <div tal:replace="raw content"/>
                </div>
                <!-- content end -->
                <div id="footer">
                    <a rel="external" href="http://mediatum-pages.ub.tum.de"><b>mediatum</b></a> <span tal:content="version">TEXT</span><br /><b>mediatum</b> is free software released under the General Public Licence.
                </div>
            </div>
        </body>
    </html>
</metal:block>

<table metal:define-macro="optionheader">
    <tr>
        <td tal:repeat="option options" style="width:20px; text-align:center">
            <img i18n:attributes="title" tal:attributes="src python:u'/{}'.format(option.getImagesource()); title python:option.getName()"/>
        </td>
    </tr>
</table>


<metal:block metal:define-macro="errormessage">
    <br/>
    <br/>
    <p i18n:translate="admin_error" class="error" style="text-align:center">
        TEXT <span i18n:name="link"><a i18n:translate="admin_linktext" href="../login">TEXT</a></span>
    </p>
</metal:block>
