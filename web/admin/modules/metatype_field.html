<metal:block metal:define-macro="view_field">
    <!--[if lt IE 7]>
            <script type="text/javascript">
                window.attachEvent("onload", buttonfix);
            </script>
        <![endif]-->
    <p><a tal:attributes="href python:u'./metatype{}'.format(page)" i18n:translate="admin_overview">TEXT</a> | <a href="?masks_x=1" tal:attributes="href python:u'?masks_{}__=1'.format(metadatatype.name)" i18n:translate="admin_meta_maskdetail_title">TEXT</a></p>
    <script type="text/javascript">
        function openwindow(url)
        {
            popup = window.open(url, "popup", "resizable=1,width=700,height=450,scrollbars");
            popup.focus();
        }
    </script>

    <form name="fieldoverview" method="post" action="#" tal:attributes="action page">
        <input tal:attributes="value csrf" type="hidden" name="csrf_token">
        <table class="overview">
            <thead>
                <tr>
                    <td colspan="10">
                        <h3 i18n:translate="admin_metafield_header">
                            TEXT '<span tal:content="python:metadatatype.name" i18n:name="name"/>'
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td colspan="10">
                        <a tal:attributes="href python:u'./metatype/{}/overview?style=popup'.format(metadatatype.name)" i18n:translate="admin_metafield_fieldlist" target="_blank">TEXT</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="10">
                        <span i18n:translate="admin_filter_label">TEXT</span>
                        <select name="filtertype" style="margin:0px">
                            <tal:block tal:repeat="filterattr filterattrs">
                                <option tal:content="python:filterattr[1]" tal:attributes="value python:filterattr[0]; selected python:'selected' if filterarg==filterattr[0] else None" i18n:translate="">TEXT</option>
                            </tal:block>
                        </select>
                        <tal:block tal:repeat="tab tabs">
                            <button tal:attributes="value python:tab[1]; class python:'admin_filter_sel' if tab[0].lower()==actfilter else 'admin_filter'" tal:content="python:tab[0]" i18n:translate="" name="filterbutton" type="submit" class="admin_filter">TEXT</button>
                        </tal:block>
                    </td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <th tal:repeat="col sortcol">
                        <button tal:content="structure python:col.label" tal:attributes="title python:col.title; name python:u'sortcol_{}'.format(col.link)" class="admin_sortcol" type="submit" value="">TEXT</button>
                    </th>
                    <th>
                        <table>
                            <tr>
                                <td tal:repeat="fieldoption fieldoptions" width="20px" align="center">
                                    <img tal:attributes="src python:fieldoption.getImagesource(); title python:fieldoption.name" i18n:attributes="title"/>
                                </td>
                            </tr>
                        </table>
                    </th>
                    <th tal:condition="python:order[0:1]==0 or order==''">
                        <tal:block i18n:translate="admin_metafield_order">Reihenfolge</tal:block> <img src="/img/az.png" border="0" />
                    </th>
                    <th tal:condition="python:order[0:1]!=0 and order!=''">
                        <button i18n:translate="admin_metafield_order" i18n:attributes="title admin_sort_label" tal:attributes="name python:'sortcol_00'" class="admin_sortcol" type="submit">TEXT</button>
                    </th>
                    <th align="right">
                        <input tal:attributes="name python:u'newdetail_{}'.format(metadatatype.name)" i18n:attributes="title admin_metafield_new_title" type="image" src="/img/install.png">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr tal:condition="python:not metafields or len(metafields)==0">
                    <td colspan="7"><small i18n:translate="admin_metafield_nofield">TEXT</small></td>
                </tr>
                    <tal:block tal:repeat="metafield python:metafields[pages.getStart():pages.getEnd()]">
                        <tr tal:define="cssclass python:metafields.index(metafield)%2 and 'norm' or 'silver'" tal:attributes="class cssclass">
                            <td tal:content="python:u'{}.'.format(metafields.index(metafield)+1)"/>
                            <td tal:content="python:metafield.name"/>
                            <td tal:content="python:metafield.getLabel()"/>
                            <td tal:content="python:fieldtypes.get(metafield.getFieldtype())" i18n:translate=""/>
                            <td tal:define="flist python:metafield.getFieldOptionList()">
                                <table>
                                    <tr>
                                        <td tal:repeat="fieldoption fieldoptions" width="20px" align="center">
                                            <img tal:define="index python:fieldoptions.index(fieldoption)" tal:condition="python:flist[index]" tal:attributes="title python:flist[index] and fieldoption.name or ''; src python:flist[index] and '/img/haken.gif' or '/img/mark_empty.gif'" i18n:attributes="title"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td tal:define="index python:metafields.index(metafield); count python:len(metafields)">
                                &nbsp;&nbsp;&nbsp;
                                <tal:block tal:condition="python:index>=0 and index<count-1">    
                                    <input tal:condition="python:order[0:1]!='0' and order!=''" tal:attributes="name python:u'downdetail_{}'.format(metafield.name)" disabled type="image" src="/img/downarrowdisabled.png"/>

                                    <input tal:condition="python:order[0:1]=='0' or order==''" tal:attributes="name python:u'downdetail_{}'.format(metafield.name)" i18n:attributes="title admin_metafield_down_title" type="image" src="/img/downarrow.png"/>
                                </tal:block>
                                <tal:block tal:condition="python:index==count-1">
                                    &nbsp;&nbsp;&nbsp;
                                </tal:block>
                                &nbsp;
                                <tal:block tal:condition="python:index>0 and index<=count">
                                    <input tal:condition="python:order[0:1]!='0' and order!=''" tal:attributes="name python:u'updetail_{}'.format(metafield.name)" disabled type="image" src="/img/uparrowdisabled.png"/>
                                
                                    <input tal:condition="python:order[0:1]=='0' or order==''" tal:attributes="name python:u'updetail_{}'.format(metafield.name)" i18n:attributes="title admin_metafield_up_title" type="image" src="/img/uparrow.png"/>
                                </tal:block>
                            </td>

                            <td>
                                <input tal:attributes="name python:u'editdetail_{}'.format(metafield.name)" i18n:attributes="title admin_metafield_edit_title" type="image" src="/img/edit.png"/>&nbsp;&nbsp;
                                <input tal:attributes="name python:u'deletedetail_{}'.format(metafield.name); onclick python:u'return questionDelName(\'{} ({})\')'.format(metafield.getLabel(), metafield.name)" i18n:attributes="title admin_metafield_delete_title" type="image" src="/img/delete.png" alt="delete"/>
                            </td>
                        </tr>
                    </tal:block>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4" align="left">
                            <small>
                                <span i18n:translate="admin_metafield_footer">
                                    <span i18n:name="number" tal:content="python:unicode(len(metafields))"/>
                                </span>
                                <span tal:content="structure python:pages.printPageList()"/>
                            </small>
                        </th>
                        <th align="right" colspan="3"><small tal:content="structure python:pages.printPageAll()"/></th>
                    </tr>
                    <tr>
                        <td colspan="7">
                            (<span i18n:translate="admin_metafield_msg1">TEXT</span>)
                        </td>
                    </tr>
                </tfoot>
            </table>
        <br />
        <br/>
        <input type="hidden" name="acttype" value="field"/>
        <input type="hidden" name="parent" tal:attributes="value python:metadatatype.id"/>
        <input type="hidden" name="actpage" tal:attributes="value actpage"/>
        <input type="hidden" name="actfilter" tal:attributes="value actfilter"/>
    </form>
</metal:block>



<metal:block metal:define-macro="modify_field" tal:define="id python:metafield.name">
    <script type="text/javascript">
        function openwindow(url) {
          popup = window.open(url, "popup", "width=400,height=450,scrollbars");
          popup.focus();
        }
    </script>
    <p>
        <a tal:attributes="href python:u'./metatype?detailof={}{}'.format(metadatatype.name, page)" i18n:translate="admin_overview">TEXT</a>
    </p>
    <form tal:attributes="action page" name="addmfield" id="addmfield" method="post" action="#" onload="metatypechange(document)" enctype="multipart/form-data">
        <input tal:attributes="value csrf" type="hidden" name="csrf_token">
        <table>
            <tr>
                <td colspan="2">
                    <h3 tal:condition="python:id==''" i18n:translate="admin_metafield_new_header">TEXT '<span tal:content="python:metadatatype.name" i18n:name="name"/>'</h3>

                    <h3 tal:condition="python:id!=''" i18n:translate="admin_metafield_edit_header">TEXT '<span tal:content="id" i18n:name="field"/>' TEXT '<span tal:content="python:metadatatype.name" i18n:name="name"/>' </h3>
                </td>
            </tr>
            <tr tal:condition="python:error>0">
                <td colspan="2">
                    <p tal:condition="python:error==1" i18n:translate="admin_mandatory_error" class="error">TEXT</p>
                    <p tal:condition="python:error==2" i18n:translate="admin_duplicate_error" class="error">TEXT</p>
                    <p tal:condition="python:error==3" i18n:translate="admin_metafield_error_1" class="error">TEXT</p>
                    <p tal:condition="python:error==4" i18n:translate="admin_metafield_error_4" class="error">TEXT</p>
                    <p tal:condition="python:error==5" i18n:translate="admin_metafield_error_5" class="error">TEXT</p>
                </td>
            </tr>
            <tr>
                <td><tal:block i18n:translate="admin_metafield_name">TEXT</tal:block>: <span class="required">*</span></td>
                <td>
                    <input tal:attributes="value python:metafield.name" type="text" name="mname" maxlenght=50 style="width:390px;"/>
                    <input tal:attributes="value python:metafield.name" type="hidden" name="mname_orig"/>
                </td>
            </tr>
            <tr>
                <td><tal:block i18n:translate="admin_metafield_label">TEXT</tal:block>: <span class="required">*</span></td>
                <td>
                    <input tal:attributes="value python:metafield.getLabel()" type="text" name="mlabel" maxlenght=50 style="width:390px;"/>
                </td>
            </tr>
            <tr>
                <td><tal:block i18n:translate="admin_metafield_type">TEXT</tal:block>: <span class="required">*</span></td>
                <td>
                    <select name="mtype" id="mtype" onchange="metatypechange(document)">
                        <option tal:repeat="key python:fieldtypes.keys()" tal:attributes="value key; selected python:'selected' if metafield.get('type')==key else None" tal:content="python:fieldtypes[key]" i18n:translate=""/>
                    </select>
                    &nbsp;&nbsp;&nbsp;
                    <button tal:attributes="onclick python:'openwindow(\'./metatype/info?style=popup\')'" i18n:attributes="title admin_metafield_help_title" type="button">i</button>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <!-- automatic block from metatype start -->
                    <div tal:repeat="item adminfields" tal:attributes="id python:'div_'" tal:content="raw item"/>
                    <!-- automatic block from metatype end -->
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td><tal:block i18n:translate="admin_metafield_description">TEXT</tal:block>:</td>
                <td>
                    <textarea tal:content="python:metafield.getDescription()" name="mdescription" rows="4" style="width:390px;"/>
                    <br>
                    <small style="color: silver">(<span i18n:translate="admin_metafield_msg2">TEXT</span>)</small>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <fieldset style="width:390px;">
                        <legend i18n:translate="admin_metafield_options">TEXT</legend>
                        <tal:block  tal:repeat="fieldoption fieldoptions">
                            <input tal:define="index python:fieldoptions.index(fieldoption)" tal:attributes="name python:u'option_{}'.format(fieldoption.getValue()); value python:fieldoption.getValue(); checked python:'checked' if metafield.getFieldOptionList()[index] else None" type="checkbox">
                            <span tal:content="python:fieldoption.name" i18n:translate=""/>
                            <br/>
                            </tal:block>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                    <input tal:attributes="value python:unicode(metafield.getOrderPos())" type="hidden" name="orderpos" />
                </td>
                <td>
                    <small>(<span class="required">*</span> <span i18n:translate="admin_mandatory_info">TEXT</span>)</small>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button i18n:translate="admin_save" i18n:attributes="title admin_save_title" type="submit" name="submit" value="submit">TEXT</button>&nbsp;&nbsp;
                    <button i18n:translate="admin_cancel" i18n:attributes="title admin_cancel_title" type="submit" name="cancel" value="cancel" onclick="setCancel()">TEXT</button>
                </td>
            </tr>
        </table>
        <input tal:attributes="value python:id=='' and 'save_newdetail' or 'save_editdetail'" type="hidden" name="form_op" id="form_op"/>
        <input type="hidden" name="parent" tal:attributes="value python:metadatatype.id" />
        <input type="hidden" name="acttype" value="field"/>
        <input type="hidden" name="fieldid" tal:attributes="value python:metafield.id"/>
        <input type="hidden" name="actpage" tal:attributes="value actpage"/>
        <input type="hidden" name="actfilter" tal:attributes="value actfilter"/>
        <input type="hidden" name="filtertype" tal:attributes="value filtertype"/>
    </form>
    <script>
       metatypechange(document);
    </script>
</metal:block>
