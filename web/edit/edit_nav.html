<div metal:define-macro="page_nav_prev_next" id="list-page-nav">
    <tal:block tal:condition="python:len(list(nav_list))>1">
      <tal:block tal:condition="python:act_page!=1" >
          <a class="mediatum_pagenumber" tal:attributes="href python:nav_list[0]" ><<</a>
      </tal:block>

      <tal:block tal:condition="python:act_page!=1" >
          <a class="mediatum_pagenumber" tal:attributes="href python:nav_list[act_page-2]" ><</a>
      </tal:block>

      <tal:block tal:repeat="page python:list(nav_list)">
        <tal:block tal:define="page_no python:nav_page[int(nav_list.index(page))]">
          <!-- Restrict Number of Shown Page Numbers to max 5 -->
          <tal:block tal:condition="python:act_page-3<page_no<act_page+3 " >
            <tal:block tal:condition="python:act_page!=page_no" >
              <a class="mediatum_pagenumber" tal:attributes="href page" tal:content="raw python:str(page_no)"></a>
            </tal:block>
            <tal:block tal:condition="python:act_page==page_no" >
              <a class="mediatum_pagenumber mediatum_pagenumber_act" tal:attributes="href page" tal:content="raw python:str(page_no)"></a>
            </tal:block>
          </tal:block>

        </tal:block>
      </tal:block>

      <tal:block tal:condition="python:len(list(nav_list))>act_page" >
          <a class="mediatum_pagenumber" tal:attributes="href python:nav_list[act_page]" >></a>
      </tal:block>
      <tal:block tal:condition="python:len(list(nav_list))>act_page" tal:define="end python:len(list(nav_list))">
          <a class="mediatum_pagenumber" tal:attributes="href python:nav_list[end-1]" >>></a>
      </tal:block>
    </tal:block>
</div>
